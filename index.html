<body>

  <video id="background-video">
    <source src="vid.mp4" type="video/mp4"></video>
  <button id="start-btn">Start Sample</button>


  <div id="exercise_page">
    <audio id="audio_head" src="./audio/heading.mp3" preload="auto"></audio>
    <audio id="audio_des" src="./audio/abtexercise.mp3" preload="auto"></audio>
    <h1 id="exercise_head">Exercise</h1>
    <button id="start_game_button" onclick="start_boat()">START</button>
    <p id="exercise_des">An exciting naval combat game where you must sink three incoming pirate ships. Fire your cannons when the ships align at exactly 90 degrees. Timing and precision are key—only the sharpest pirates will succeed!</p>

   <!-- game -->
   <div id="boat_game">
    <audio id="audio_shoot" src="./audio/shoot.mp3" preload="auto"></audio>
    <audio id="audio_hit" src="./audio/hit.mp3" preload="auto"></audio>

    <div id="score">
        <h1 id="result_message">COMPLETED!</h1>
        <img src="./images/result.png" id="result_image" alt="">

    </div>
    <div id="game1">
        <h1 id="task_head">Shoot the ship when it aligns at 90</h1>
        <div id="sea">
            <img src="./images/pirate-ship.png" id="pirate_ship1" class="pirate_ships" alt="">
            <img src="./images/pirate-ship.png" id="pirate_ship2" class="pirate_ships" alt="">
            <img src="./images/pirate-ship.png" id="pirate_ship3" class="pirate_ships" alt="">
        </div>
        
        <div id="gun">
            <p id="deg">90°</p>
            <img src="./images/canon_main.png" id="canon" alt="">
            <img src="./images/ball.png" id="ball" alt="">
        </div>
        <div id="counter">
            <h1 id="count">0</h1>
            <img src="./images/count.png" id="count_image" alt="">
        </div>
        <button id="shoot_button">FIRE</button>
    </div>
</div>

  <script>
    function start_boat(){
      var audio_head = document.getElementById('audio_head');
      audio_head.pause();
      var audio_des = document.getElementById('audio_des');
      audio_des.pause();
      document.getElementById("exercise_page").style.display = "none";
      document.getElementById('boat_game').style.display='block';
    }
  </script>
  <script>
    const video = document.getElementById('background-video');
    const startButton = document.getElementById('start-btn');


    var exercise_head = document.getElementById('exercise_head');

    startButton.addEventListener('click', () => {
      video.style.display = 'block';
      video.play();
      startButton.style.display = 'none';
    });

    video.addEventListener('ended', () => {
      video.style.opacity = '0';
      setTimeout(() => {
        video.style.display = 'none';
        call_exercise();
      }, 2000);
    });


    function call_exercise(){
      document.getElementById('exercise_page').style.display='block';
      const audio_head = document.getElementById("audio_head");
      const audio_des = document.getElementById("audio_des");
      audio_head.play();
      setTimeout(function(){
        audio_des.play();
      },2000);

      
    }
  </script>

  <script>
    const audio_shoot = document.getElementById('audio_shoot');
    const audio_hit = document.getElementById('audio_hit');

    var count = 0;
    var ball = document.getElementById('ball');
    var shootButton = document.getElementById('shoot_button');
    var pirateShips = [
        document.getElementById('pirate_ship1'),
        document.getElementById('pirate_ship2'),
        document.getElementById('pirate_ship3')
    ];
    var isShooting = false; 
    var initialTop = 80;

    shootButton.addEventListener('click', function() {
        if (isShooting) return; 


        isShooting = true;
        audio_shoot.play();
        ball.style.visibility = 'visible';
        let position = initialTop;

        var interval = setInterval(function() {
            position -= 1;
            ball.style.top = position + '%';

            pirateShips.forEach((ship, index) => {
                if (ship.style.visibility !== 'hidden' && isCollision(ball, ship)) {
                    count++;
                    document.getElementById('count').innerHTML=count;
                    ship.style.visibility = 'hidden';
                    audio_hit.play();
                    ball.style.visibility = 'hidden';
                    clearInterval(interval); 
                    ball.style.top = initialTop + '%';
                    isShooting = false;

                    if (allShipsDestroyed()) {
                        gameOver();
                    }
                }
            });

            if (position < -10) {
                clearInterval(interval);
                ball.style.visibility = 'hidden';
                ball.style.top = initialTop + '%';
                isShooting = false;
            }
        }, 20);
    });

    function isCollision(ball, ship) {
        var ballRect = ball.getBoundingClientRect();
        var shipRect = ship.getBoundingClientRect();

        return !(
            ballRect.right < shipRect.left ||
            ballRect.left > shipRect.right ||
            ballRect.bottom < shipRect.top ||
            ballRect.top > shipRect.bottom
        );
    }

    function allShipsDestroyed() {
        return pirateShips.every(ship => ship.style.visibility === 'hidden');
    }

    function gameOver() {
        document.getElementById('game1').style.display='none';
        document.getElementById('score').style.display='block';
    }
</script>

<script>
    var pirateShips = [
        document.getElementById('pirate_ship1'),
        document.getElementById('pirate_ship2'),
        document.getElementById('pirate_ship3')
    ];
    var sea = document.getElementById('sea');

    var directions = [true, true, true];

    function moveShips() {
        pirateShips.forEach((ship, index) => {
            let left = parseFloat(ship.style.left);

            if (directions[index]) {
                left += 0.3;
            } else {
                left -= 0.3;
            }

            if (left >= 100) {
                directions[index] = false; 
                ship.style.transform = 'scaleX(-1)'; 
            } else if (left <= 0) {
                directions[index] = true; 
                ship.style.transform = 'scaleX(1)'; 
            }

            ship.style.left = left + '%';
        });
    }

    pirateShips.forEach((ship, index) => {
        ship.style.left = index * 30 + '%';
        ship.style.transition = 'transform 0.1s';
    });

    setInterval(moveShips, 20);
</script>
